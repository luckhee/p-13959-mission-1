<!-- Bootstrap CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <div class="container my-4">
        <h1 th:text="${question.subject}" class="mb-3"></h1>
        <div th:text="${question.content}" class="mb-4"></div>
        <h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|" class="mb-3"></h5>
        <ul class="list-group mb-4">
            <li class="list-group-item" th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
        </ul>

        <form th:action="@{|/answer/create/${question.id}|}" method="post">
            <div class="mb-3">
                <textarea name="content" id="content" rows="6" class="form-control" placeholder="답변을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">답변등록</button>
        </form>
    </div>
